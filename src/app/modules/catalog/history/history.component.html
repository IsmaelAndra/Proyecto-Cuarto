<div class="pt-6 pb-12 bg-gray-300">
  <div id="card" class="">
    <h2 class="text-center font-serif  uppercase text-4xl xl:text-5xl">Historia</h2>
    <div class="container w-100 lg:w-4/5 mx-auto flex flex-col" *ngFor="let history of histories">
      <div v-for="card in cards"
        class="flex flex-col md:flex-row overflow-hidden bg-white rounded-lg shadow-xl  mt-4 w-100 mx-2">
        <div class="h-64 w-auto md:w-1/2">
          <img class="inset-0 h-full w-full object-cover object-center" src="{{history.images}}" />
        </div>
        <div class="w-full py-4 px-6 text-gray-800 flex flex-col justify-between">
          <h3 class="font-semibold text-lg leading-tight truncate">{{history.title}}</h3>
          <p class="mt-2">
            {{history.description}}
          </p>
          <p class="text-sm text-gray-700 uppercase tracking-wide font-semibold mt-2">
            {{history.price}} &bull; {{history.price}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
